<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/theme/collections/modular.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-body">
      <!-- Main product list container -->
      <div class="modular__prod__list-container">
        <!-- Hero banner section -->
        <section class="modular__prod__list-hero-banner">
          <div class="modular__hero-banner-container mb--20 container">
            <div class="modular__hero-banner-wrapper">
              <!-- Hero banner image -->
              <div class="modular__hero-banner-image">
                <picture class="picture-image-container">
                  <img
                    loading="lazy"
                    class="picture-img-tag"
                    src="https://placehold.co/1440x400"
                    alt="بنر اصلی"
                  />
                </picture>
              </div>
              <!-- Hero banner content -->
              <div class="modular__hero-banner-image-content">
                <div class="modular__hero-banner-image-promo-txt medium title--lg">
                  تخفیف ۱۵٪
                </div>
                <div class="modular__hero-banner-button">
                  <button class="btn__container modular__hero-banner-quote-btn btn__primary">
                    <span>دریافت پیشنهاد رایگان</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Product category list section -->
        <section class="modular__prod__category-list container">
          <div class="modular__prod__category-heading mb--12 section-heading">
            <h1 class="modular__prod__category-ttl title--lg semibold palette--heading">
              آشپزخانه U شکل
            </h1>
          </div>
          <div class="row">
            <!-- Product card -->
            <div class="column xs-12 sm-4">
              <div class="modular__prod__category-card-wrapper modular__prod__category-title__card-margin">
                <div class="column modular__prod__card">
                  <div class="modular__prod__card-wrapper pointer modal-body">
                    <div class="modular__prod__card-image mb--4">
                      <img
                        loading="lazy"
                        src="https://placehold.co/300x200"
                        alt="نام محصول"
                      />
                    </div>
                    <h3 class="modular__prod__card-title bold text--md">
                      نام محصول
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            <!-- Repeat product cards as needed -->
          </div>
        </section>

        <!-- Divider -->
        <div class="modular__prod__divider"></div>

        <!-- Checkout more section -->
        <section class="modular__prod__checkout-more container">
          <div class="modular__prod__checkout-more-heading mb--12 section-heading">
            <h3 class="modular__prod__checkout-more-ttl title--lg semibold palette--heading">
              مشاهده بیشتر
            </h3>
          </div>
          <div class="carousel">
            <div class="row">
              <!-- Checkout more product card -->
              <div class="column xs-12 sm-4">
                <div class="modular__prod__checkout-more-card-wrapper mb--32">
                  <div class="column modular__prod__card">
                    <div class="modular__prod__card-wrapper pointer modal-body">
                      <div class="modular__prod__card-image mb--4">
                        <img
                          loading="lazy"
                          src="https://placehold.co/300x200"
                          alt="نام محصول"
                        />
                      </div>
                      <h3 class="modular__prod__card-title bold text--md">
                        نام محصول
                      </h3>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Repeat checkout more product cards as needed -->
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Modal for product details -->
    <div id="productCardModel">
      <div class="modal-container p--36">
        <div class="modal-body" style="max-width: 1200px">
          <a class="close-modal">×</a>
          <div class="modal-card-container">
            <div class="row">
              <div class="column xs-12 sm-8 modular__9">
                <div class="box">
                  <div class="image-container">
                    <a class="prev">‹</a>
                    <img
                      id="im"
                      src="https://placehold.co/600x400"
                      alt="نام محصول"
                    />
                    <a class="next">›</a>
                  </div>
                </div>
              </div>
              <div class="column xs-12 sm-4 modular__3">
                <div class="contain-container">
                  <div>
                    <div class="mb--16">
                      <div class="text--lg color-input bold">
                        نام محصول
                      </div>
                      <div id="description" class="text--sm color-input see-less">
                        توضیحات محصول در اینجا قرار می‌گیرد.
                      </div>
                      <div class="marginTop-12">
                        <a class="mb--12 palette--heading text--sm">مشاهده بیشتر</a>
                      </div>
                    </div>
                  </div>
                  <div class="border"></div>
                  <div>
                    <div class="media-icon color-input pt--16">
                      <a class="text--lg bold">اشتراک‌گذاری</a>
                    </div>
                    <div class="pt--8">
                      <a href="/" class="p--4">
                        <img src="https://placehold.co/24x24" alt="آیکون اینستاگرام" />
                      </a>
                      <a href="/" class="p--4">
                        <img src="https://placehold.co/24x24" alt="آیکون فیسبوک" />
                      </a>
                      <a href="/" class="p--4">
                        <img src="https://placehold.co/24x24" alt="آیکون واتس‌اپ" />
                      </a>
                      <a href="/" class="p--4">
                        <img src="https://placehold.co/24x24" alt="آیکون لینکدین" />
                      </a>
                      <a href="/" class="p--4">
                        <img src="https://placehold.co/24x24" alt="آیکون لینک" />
                      </a>
                    </div>
                    <div>
                      <div class="text--md pt--20">
                        <button class="btn__container btn__size--large text--md btn__primary">
                          <span>رزرو مشاوره رایگان</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-background"></div>
    </div>
  </body>
</html>
